<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> <!-- Unicode charset  -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Chat Bot">
    <style>
        .list-group-item {
            user-select: text;
        }
        h1 {
            color: white;
            text-align: center;
        }

        p {
            font-family: verdana;
            font-size: 20px;
        }
    </style>
    <!-- TITLE OF CHAT BOT  -->
    <title>CHAT BOT</title>
    <script src="scripts\script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images\Seal.png">

    <!-- Load universal stylesheet for site -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="OnLoad()">
    <!-- HEADER OF THE WEB -->
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Made by Trung & Nghia & Thanh</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container" align="center">
            <br>
            <br>

            <!-- Tiêu đề -->
            <h1 class="mt-5">Welcome!</h1>
            <p class="lead">
                This project was made by a team of undergraduates at University of Science, VNU-HCM, for Introduction to Networking class.
            </p>

            <div align="center">
                <img src="images\Seal.png" alt="User Avatar" width="120" height="120">
            </div>
            <div id="list-group" class="list-group w-auto">
                <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3">
                    <img src="images\openai.jpg" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
                    <div class="d-flex gap-2 w-100 justify-content-start">
                        <div>
                            <p class="mb-0 opacity-75">Hello! How can I help you today ?</p>
                        </div>
                    </div>
                </a>
            </div>

            <div id="idContainer">

                <div>

                    <label id="lblSpeak"><input id="chkSpeak" type="checkbox" onclick="SpeechToText()" /> <i class="fas fa-microphone"></i>Mic</label>
                    <label id="lblMute"><input id="chkMute" type="checkbox" onclick="Mute(this.checked)" />Mute</label>


                    <select id="selLang" onchange="ChangeLang(this)">
                        <option value="en-US">English (United States)</option>
                        <option value="fr-FR">French (France)</option>
                        <option value="ru-RU">Russian (Russia)</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="es-ES">Spanish (Spain)</option>
                        <option value="de-DE">German (Germany)</option>
                        <option value="it-IT">Italian (Italy)</option>
                        <option value="pl-PL">Polish (Poland)</option>
                        <option value="nl-NL">Dutch (Netherlands)</option>
                        <option value="vi-VN">Vietnamese (Vietnam)</option>
                        <option value="zh-CN">Chinese (Mainland)</option>
                        <option value="km-KHM">Khmer (Cambodia) </option>
                    </select>

                    <select id="selVoices"></select>
                </div>

                <div align="center">
                    

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="chat-input">
                        <div class="input-group-append">
                            <button type="button" onclick="Send()" id="gpt-button" class="btn btn-primary">Ask ChatGPT</button>
                        </div>
                    </div>

                </div>
                <div id="idText"></div>
            </div>
        </div>
    </main>


    <script src="scripts/script.js"></script>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>



<script>
    

    function Clear() {
        document.getElementById("txtOutput").value = "";
    }
</script>
