<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> <!-- Unicode charset  -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Chat Bot">
    <!-- TITLE OF CHAT BOT  -->
    <title>CHAT BOT</title>
    <script src="ChatGPT.js?v=14"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-lvP8k+wW6jq5U6o5yVdt2r8XDT1hxO86bbZ/Kxk4I4wUEf4OyivH1Cq3NTlB+Bv9zPgW0kTJsaZLHtbNwE8gNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="OnLoad()">
    <div align="center">
        <h1>Welcome!</h1>
        <img src="images\Logo_HCMUS.png" alt=" HCMUS logo" width="120" height="120">
    </div>
    
    <div id="idContainer">
        <textarea id="txtOutput" rows="20" style="margin-top: 10px; width: 100%;" placeholder="Type your message here"></textarea>

        <div align="center">

            <label id="lblSpeak"><input id="chkSpeak" type="checkbox" onclick="SpeechToText()" /> <i class="fas fa-microphone"></i>Mic</label>
            <label id="lblMute"><input id="chkMute" type="checkbox" onclick="Mute(this.checked)" />Mute</label>


            <select id="selLang" onchange="ChangeLang(this)">
                <option value="en-US">English (United States)</option>
                <option value="fr-FR">French (France)</option>
                <option value="ru-RU">Russian (Russia)</option>
                <option value="pt-BR">Portuguese (Brazil)</option>
                <option value="es-ES">Spanish (Spain)</option>
                <option value="de-DE">German (Germany)</option>
                <option value="it-IT">Italian (Italy)</option>
                <option value="pl-PL">Polish (Poland)</option>
                <option value="nl-NL">Dutch (Netherlands)</option>
                <option value="vi-VN">Vietnamese (Vietnam)</option>
                <option value="zh-CN">Chinese (Mainland)</option>
                <option value="km-KHM">Khmer (Cambodia) </option>
            </select>

            <select id="selVoices"></select>
        </div>

        <div align="center">
            <textarea id="txtMsg" rows="5" wrap="soft" style="width: 98%; margin-left: 3px; margin-top: 6px" placeholder="Input Text"></textarea>

            <button type="button" onclick="Send()" id="btnSend"><i class="fas fa-paper-plane"></i> Send</button>
            <button type="button" onclick="Clear()" id="btnClear"><i class="fas fa-trash"></i> Clear</button>
        </div>
        <div id="idText"></div>
    </div>
</body>
</html>

<script>
    function Clear() {
        document.getElementById("txtOutput").value = "";
    }
</script>
